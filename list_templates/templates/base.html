<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FileFlex Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .header {
            padding: 20px 0;
            border-bottom: 1px solid #ddd;
        }
        .logo {
            font-size: 1.8em;
            font-weight: bold;
            color: #007bff;
        }
        .user-actions .welcome {
            font-size: 1em;
        }
        .logout-btn {
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
        }
        .nav-button {
            color: #007bff;
            font-weight: bold;
        }
        .dropdown-menu a {
            color: #333;
        }
        .dropdown-menu a:hover {
            background-color: #f0f0f0;
        }
        .new-items {
            gap: 20px;
            margin-top: 30px;
        }
        .new-item {
            height: 200px;
            background-color: #f8f9fa;
            color: #666;
            font-size: 1.2em;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .pagination button {
            border: none;
            background-color: #f0f0f0;
            border-radius: 50%;
        }
        .pagination button.active {
            background-color: #007bff;
        }
        .chart {
            margin-top: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Header Section -->
    <div class="header d-flex justify-content-between align-items-center">
        <div class="logo">FileFlex</div>
        <div class="user-actions d-flex align-items-center gap-3">
            <span class="welcome">Welcome, {{name}}</span>
            <a class="btn logout-btn" href="/">LOG OUT</a>
        </div>
    </div>

    <!-- Navigation Section -->
<nav class="navbar navbar-expand-lg navbar-light bg-light mt-4">
    <div class="container-fluid">
        <!-- Navigation Links -->
        <div class="d-flex align-items-center gap-3">
            <a class="btn nav-button" href="dashboard">Dashboard</a>
            
            <!-- Dropdown for Templates -->
            <div class="nav-item dropdown">
                <a class="btn nav-button dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                    Templates
                </a>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="template">Open</a></li>
                    <li><a class="dropdown-item" href="#">Create</a></li>
                </ul>
            </div>
            
            <a class="btn nav-button" href="create">Create</a>
            <a class="btn nav-button" href="news-blog">News Blog</a>
        </div>

        <!-- Full-width Search Bar -->
        <form class="d-flex ms-auto flex-grow-1">
            <input class="form-control" type="search" placeholder="Search for templates..." aria-label="Search">
        </form>
    </div>
</nav>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
